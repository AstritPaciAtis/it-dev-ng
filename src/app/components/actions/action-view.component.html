<div class="top-wrapper">
    <div class="ui-g">
        <div class="ui-g-6">
            <h1>Action Details</h1>
        </div>
        <div class="ui-g-6">
            <button pButton type="button" routerLink="/actions" class="pull-right ui-button-primary"
                    icon="fa fa-chevron-left" label="Back"></button>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="ui-g">
        <div class="ui-g-12">

            <p-tabView>
                <p-tabPanel header="Developer">
                    <div class="ui-g">
                        <div class="ui-g-12">

                            <div class="form-group list clearfix">
                                <div class="ui-g">

                                    <div class="ui-g-12">

                                        <label class="label-text ui-g-2">Uuid</label>
                                        <div class="ui-g-10">
                                            <strong>{{element?.uuid}}</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group list clearfix">
                                <div class="ui-g">
                                    <div class="ui-g-12">
                                        <label class="label-text ui-g-2">Name</label>
                                        <div class="ui-g-10">
                                            <strong>{{element?.name}}</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group list clearfix">
                                <div class="ui-g">
                                    <div class="ui-g-12">
                                        <label class="label-text ui-g-2">Icon</label>
                                        <div class="ui-g-10">
                                            <strong>{{element?.icon}}</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group list clearfix">
                                <div class="ui-g">
                                    <div class="ui-g-12">
                                        <label class="label-text ui-g-2">Operation to execute</label>
                                        <div class="ui-g-10">
                                            <strong>{{element?.operation_to_execute}}</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p-tabPanel>
            </p-tabView>

        </div>
    </div>
</div>

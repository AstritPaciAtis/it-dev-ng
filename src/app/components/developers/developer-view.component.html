<div class="top-wrapper">
  <div class="ui-g">
    <div class="ui-g-6">
      <h1>Developer Details</h1>
    </div>
    <div class="ui-g-6">
      <button pButton type="button" routerLink="/developers" class="pull-right ui-button-primary"
              icon="fa fa-chevron-left" label="Back"></button>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="ui-g">
    <div class="ui-g-12">

      <p-tabView>
        <p-tabPanel header="Developer">
          <div class="ui-g">
            <div class="ui-g-12">

              <div class="form-group list clearfix">
                <div class="ui-g">

                  <div class="ui-g-12">

                    <label class="label-text ui-g-2">Uuid</label>
                    <div class="ui-g-10">
                      <strong>{{element?.uuid}}</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group list clearfix">
                <div class="ui-g">
                  <div class="ui-g-12">
                    <label class="label-text ui-g-2">Username</label>
                    <div class="ui-g-10">
                      <strong>{{element?.username}}</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group list clearfix">
                <div class="ui-g">
                  <div class="ui-g-12">
                    <label class="label-text ui-g-2">Name</label>
                    <div class="ui-g-10">
                      <strong>{{element?.name}}</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group list clearfix">
                <div class="ui-g">
                  <div class="ui-g-12">
                    <label class="label-text ui-g-2">Surname</label>
                    <div class="ui-g-10">
                      <strong>{{element?.surname}}</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group list clearfix">
                <div class="ui-g">
                  <div class="ui-g-12">
                    <label class="label-text ui-g-2">Biography</label>
                    <div class="ui-g-10">
                      <strong>{{element?.biography}}</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group list clearfix">
                <div class="ui-g">
                  <div class="ui-g-12">
                    <label class="label-text ui-g-2">Last Company</label>
                    <div class="ui-g-10">
                      <strong>{{element?.lastCompany}}</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group list clearfix">
                <div class="ui-g">
                  <div class="ui-g-12">
                    <label class="label-text ui-g-2">Birth Date</label>
                    <div class="ui-g-10">
                      <strong>{{element?.birthdate}}</strong>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group clearfix">
                <div class="ui-g">
                  <div class="ui-g-12">
                    <label class="label-text ui-g-2">Creation date</label>
                    <div class="ui-g-10">
                      <strong class="pre clearfix">{{element?.creation_date}}</strong>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </p-tabPanel>
      </p-tabView>

    </div>
  </div>
</div>

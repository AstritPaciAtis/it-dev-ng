<p-overlayPanel #op [dismissable]="true" appendTo="body" styleClass="clearfix">
  <div class="form-group cleafix">
    <label for="device_id">Device configuration_uuid</label>
    <input id="device_id" [(ngModel)]="service.search.like.device_configuration_uuid" type="text" size="30" pInputText>
  </div>

  <div class="form-group cleafix">
    <label for="type">Name</label>
    <input id="type" [(ngModel)]="service.search.like.name" type="text" size="30" pInputText>
  </div>

  <div class="form-group cleafix">
    <label for="inputName">Description</label>
    <input id="inputName" [(ngModel)]="service.search.like.description" type="text" size="30" pInputText>
  </div>

  <div class="form-group cleafix">
    <label for="inputCommissionUuid">user_tax_code</label>
    <input id="inputCommissionUuid" [(ngModel)]="service.search.like.user_tax_code" type="text" size="30" pInputText>
  </div>

  <div class="form-group cleafix">
    <label for="inputConnectionName">Tags</label>
    <input id="inputConnectionName" [(ngModel)]="service.search.like.tags" type="text" size="30" pInputText>
  </div>

  <div class="form-group cleafix">
    <div class="ui-g">
      <div class="ui-g-6">
        <button type="button" pButton class="btn-block ui-button-secondary" label="search" icon="fa fa-search"
                (click)="reload(datatable); op.hide()"></button>
      </div>
      <div class="ui-g-6">
        <button type="button" pButton class="btn-block" label="reset" icon="fa fa-search"
                (click)="reset(datatable)"></button>

      </div>
    </div>
  </div>
</p-overlayPanel>


<div class="top-wrapper">
  <div class="ui-g">
    <div class="ui-g-6">
      <h1>Devices</h1>

    </div>
    <div class="ui-g-6">
      <button type="button" class="pull-right ui-button-secondary" pButton [routerLink]="['/devices/new']"
              icon="pi pi-plus" label="New"></button>

    </div>
  </div>
</div>

<div class="wrapper">
  <div class="ui-g">
    <div class="ui-g-12">

      <div class="filter-wrapper clearfix">
        <a (click)="op.toggle($event)" class="btn-filter" appendTo="body">
          <i class="fa fa-sliders" aria-hidden="true"></i> Search
        </a>
        <app-search-tags [search]="service.search" [hiddenFields]="hiddenFields" [labels]="labels"
                         (cancel)="reload(datatable)"></app-search-tags>

      </div>

    </div>

  </div>
  <div class="ui-g">
    <div class="ui-g-12">

      <p-card>

        <p-table [value]="model" [lazy]="true" (onLazyLoad)="lazyLoad($event)" [paginator]="true" [responsive]="true"
                 [rows]="service.search.pageSize" [totalRecords]="service.listSize" [resizableColumns]="true"
                 #datatable>
          <ng-template pTemplate="header" class="search-filter">
            <tr class="sort-header">
              <th pResizableColumn [pSortableColumn]="'user_tax_code'">user_tax_code
                <p-sortIcon [field]="'user_tax_code'" width="150px"></p-sortIcon>
              </th>
              <th pResizableColumn [pSortableColumn]="'lat'">lat
                <p-sortIcon [field]="'lat'" width="150px"></p-sortIcon>
              </th>
              <th pResizableColumn [pSortableColumn]="'lon'">lon
                <p-sortIcon [field]="'lon'" width="150px"></p-sortIcon>
              </th>
              <th pResizableColumn [pSortableColumn]="'name'">name
                <p-sortIcon [field]="'name'" width="150px"></p-sortIcon>
              </th>
              <th pResizableColumn [pSortableColumn]="'tags'">tags
                <p-sortIcon [field]="'tags'" width="150px"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr>
              <td class="ui-resizable-column">{{rowData.user_tax_code}}</td>
              <td class="ui-resizable-column">{{rowData.lat}}</td>
              <td class="ui-resizable-column">{{rowData.lon}}</td>
              <td class="violet ui-resizable-column">{{rowData.name}}</td>
              <td class="violet ui-resizable-column">{{rowData.tags}}</td>
              <td class="ui-resizable-column" width="250px">
                <button type="button" pButton class="ui-button-primary pull-right" icon="fa fa-eye"
                        (click)="view(rowData)"></button>
                <button type="button" pButton class="ui-button-secondary pull-right" icon="fa fa-pencil"
                        (click)="edit(rowData)">
                </button>
              </td>
            </tr>
          </ng-template>

        </p-table>
      </p-card>
    </div>
  </div>

</div>

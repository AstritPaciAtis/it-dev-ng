<div class="tags-wrapper">

  <ng-container *ngFor="let operator of operators">

    <ng-container *ngIf="operator != 'startRow' && operator != 'pageSize' && operator != 'orderBy'">

      <ng-container *ngFor="let field of fields[operator]">

        <ng-container *ngIf="hiddenFields?.indexOf(field) < 0">

          <ng-container *ngIf="search[operator][field]">
            <div class="tag-item">
              <strong>

                {{ labels[field] ? labels[field] : field.replace('_',' ').replace('_',' ').replace('_',' ').replace('_',' ') }}

                <ng-container *ngIf="operator === 'obj'">=</ng-container>
                <ng-container *ngIf="operator === 'like'">&#8776;</ng-container>
                <ng-container *ngIf="operator === 'not'">&#8800;</ng-container>
                <ng-container *ngIf="operator === 'from'">>=</ng-container>
                <ng-container *ngIf="operator === 'to'">=<</ng-container>
                <ng-container *ngIf="operator === 'nil'">:</ng-container>
                <ng-container *ngIf="operator === 'notNil'">:</ng-container>
              </strong>

              <ng-container *ngIf="operator != 'nil' && operator != 'notNil'">
                {{ values[search[operator][field]] ? values[search[operator][field]] : (search[operator][field] | printable) }}
              </ng-container>
              <ng-container *ngIf="operator === 'nil'">
                non presente
              </ng-container>
              <ng-container *ngIf="operator === 'notNil'">
                presente
              </ng-container>

              <button *ngIf="false" class="btn-close" (click)="search[operator][field] = null"><i class="fa fa-times" aria-hidden="true"></i></button>
              <button class="btn-close" (click)="remove(operator, field)"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>

          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>

</div>
